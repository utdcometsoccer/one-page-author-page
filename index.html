<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Author Page</title>
    <meta name="title" content="Author Page" />
    <meta name="description" content="Discover books, articles, and connect with your favorite author" />
    <meta name="keywords" content="author, books, articles, writer" />
    <meta name="author" content="Author Page" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="https://www.authorpage.com/" />
    <meta property="og:title" content="Author Page" />
    <meta property="og:description" content="Discover books, articles, and connect with your favorite author" />
    <meta property="og:site_name" content="Author Page" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.authorpage.com/" />
    <meta name="twitter:title" content="Author Page" />
    <meta name="twitter:description" content="Discover books, articles, and connect with your favorite author" />
    
    <!-- AI Crawler Tags -->
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Google Fonts - Inter for body text, Playfair Display for headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>

  </body>
